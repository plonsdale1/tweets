<!DOCTYPE html>
 <html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css"/>
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="banner">      
      <span>Tweeter</span>
      <div class="container">
          <a data-scroll href="#full">
            <div class="arrow"></div>
          </a>
        </div>       
    </nav>
    <header class="header1">      
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2> Petey </h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main>              
        <section class="new-tweet">
            <h3>Compose Tweet</h3>
            <div class="alert">            
       ⚠️  PLEASE ONLY PUT ONE HUNDRED AND FORTY OR EVEN LESS CHARACTERS
                BUT NOT LESS THAN ZERO PLEASE
       ⚠️
            </div>
            <form class="new-tweet">
              <textarea name="text" placeholder="What are you humming about?"></textarea>    
               <div id="full"></div>             
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
             <div class="tweet-list">
            </div> 
          </section>
    </main>
  </body>
</html>
